<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <head>
      <form type="text" class="input"></form>
    </head>

    <main class="main">
      <section class="section--1">
        <button class="↵ button--number">↵</button>
        <button class="C button--number">C</button>
        <button class="← button--number">←</button>
        <button class="/ button--number">/</button>
      </section>

      <section class="section--1">
        <button class="1 button--number">1</button>
        <button class="2 button--number">2</button>
        <button class="3 button--number">3</button>
        <button class="* button--number">*</button>
      </section>

      <section class="section--2">
        <button class="4 button--number">4</button>
        <button class="5 button--number">5</button>
        <button class="6 button--number">6</button>
        <button class="+ button--number">+</button>
      </section>

      <section class="section--3">
        <button class="7 button--number">7</button>
        <button class="8 button--number">8</button>
        <button class="9 button--number">9</button>
        <button class="- button--number">-</button>
      </section>

      <section class="section--3">
        <button class="0 button--number">0</button>
        <button class="00 button--number">00</button>
        <button class=". button--number">.</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
